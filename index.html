<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платформа хакатонов</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Верхняя панель с аватаром, именем пользователя и уведомлениями -->
        <header class="header">
            <div class="user-info">
                <div class="avatar" id="userAvatar"></div>
                <span class="username" id="userName">Сейтжанов Темирлан</span>
            </div>
            <div class="notification-icon" id="notificationIcon">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" id="notificationBadge">2</span>
            </div>
        </header>

        <!-- Центральная часть - лента событий -->
        <main class="content">
            <h1>Предстоящие события</h1>
            
            <!-- Фильтры -->
            <div class="filters" id="filters">
                <button class="active" data-filter="all">Все</button>
                <button data-filter="hackathon">Хакатоны</button>
                <button data-filter="casecamp">Кейс-чемпионаты</button>
                <button data-filter="webinar">Вебинары</button>
            </div>

            <!-- Карточки событий -->
            <div class="events-list" id="eventsList">
                <!-- Здесь будут карточки событий -->
            </div>

            <!-- Если нет событий -->
            <div class="no-events" id="noEvents" style="display: none;">
                <p>Нет предстоящих мероприятий выбранного типа</p>
            </div>
        </main>

        <!-- Нижняя навигационная панель -->
        <nav class="bottom-nav">
            <div class="nav-item active" data-nav="main">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </div>
            <div class="nav-item" data-nav="hackathons">
                <i class="fas fa-laptop-code"></i>
                <span>Хакатоны</span>
            </div>
            <div class="nav-item" data-nav="shop">
                <i class="fas fa-shopping-cart"></i>
                <span>Магазин</span>
            </div>
            <div class="nav-item" data-nav="rating">
                <i class="fas fa-trophy"></i>
                <span>Рейтинг</span>
            </div>
            <div class="nav-item" data-nav="profile">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </div>
        </nav>
    </div>

    <!-- Шаблон карточки события -->
    <template id="eventCardTemplate">
        <div class="event-card">
            <div class="event-image">
                <div class="event-type"></div>
            </div>
            <div class="event-info">
                <h2 class="event-title"></h2>
                <div class="event-date">
                    <i class="fas fa-calendar"></i>
                    <span class="date-text"></span>
                </div>
                <div class="event-participants">
                    <i class="fas fa-users"></i>
                    <span class="participants-text"></span>
                </div>
                <div class="event-format">
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="format-text"></span>
                </div>
            </div>
        </div>
    </template>

    <script src="js/script.js"></script>
</body>
</html>
