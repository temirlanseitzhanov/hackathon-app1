<html lang="ru">

    <header>

    <main>
        <section class="category-frame">
            <div class="category-title">Новости</div>
            <div class="scroll-container">
                <div class="grid-item"><img src="/img/3t32t2t23t.jpg" alt="Новость 1"></div>
                <div class="grid-item"><img src="img/SEI_167917530.webp" alt="Новость 2"></div>
                <div class="grid-item"><img src="img/news3.jpg" alt="Новость 3"></div>
                <div class="grid-item"><img src="img/news4.jpg" alt="Новость 4"></div>
            </div>
        </section>
    
        <section class="category-frame">
            <div class="category-title">Хакатоны</div>
            <div class="scroll-container">
                <div class="grid-item"><img src="img/4bFStk3lq76XV1A1P9AqOp4gLHIK1tx2u4zNXBx9ZfzApi1aFjYcYyvov1mKWz21uIymkEIMI-jiBwdnZYyCzTGK.jpg" alt="Хакатон 1"></div>
                <div class="grid-item"><img src="img/1613318203099.png" alt="Хакатон 2"></div>
                <div class="grid-item"><img src="img/hackathon3.jpg" alt="Хакатон 3"></div>
                <div class="grid-item"><img src="img/hackathon4.jpg" alt="Хакатон 4"></div>
            </div>
        </section>
    
        <section class="category-frame">
            <div class="category-title">Кейс-чемпионаты</div>
            <div class="scroll-container">
                <div class="grid-item"><img src="img/624adf652f1ea646225892.png" alt="Кейс 1"></div>
                <div class="grid-item"><img src="/img/MIT-Coding-Brain-01-press_0.jpg" alt="Кейс 2"></div>
                <div class="grid-item"><img src="img/case3.jpg" alt="Кейс 3"></div>
                <div class="grid-item"><img src="img/case4.jpg" alt="Кейс 4"></div>
            </div>
        </section>
    </main>
    
    <nav class="bottom-nav">
        <a href="#home" class="nav-item active">
            <img src="icons/home.svg" alt="Главная">
            <span>Главная</span>
        </a>
        <a href="#hackathons" class="nav-item">
            <img src="icons/hackathon.svg" alt="Хакатоны">
            <span>Хакатоны</span>
        </a>
        <a href="#shop" class="nav-item">
            <img src="icons/shop.svg" alt="Магазин">
            <span>Магазин</span>
        </a>
        <a href="#rating" class="nav-item">
            <img src="icons/rating.svg" alt="Рейтинг">
            <span>Рейтинг</span>
        </a>
        <a href="#profile" class="nav-item">
            <img src="icons/profile.svg" alt="Профиль">
            <span>Профиль</span>
        </a>
    </nav>
    
    <script src="js/script.js"></script>
